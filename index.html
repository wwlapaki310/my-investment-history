<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁßÅ„ÅÆÊäïË≥á„Éí„Çπ„Éà„É™„Éº üìà</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button-secondary {
            background: #f5f5f5;
            color: #333;
            margin-top: 10px;
        }

        .button-secondary:hover {
            background: #e0e0e0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #chartContainer {
            position: relative;
            height: 400px;
        }

        .data-list {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .data-item:hover {
            background: #f9f9f9;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-info {
            flex: 1;
        }

        .data-year {
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
        }

        .data-amount {
            font-size: 1.1rem;
            color: #333;
            margin-top: 5px;
        }

        .data-comment {
            font-size: 0.9rem;
            color: #777;
            margin-top: 5px;
        }

        .data-actions {
            display: flex;
            gap: 10px;
        }

        .icon-button {
            padding: 8px 12px;
            background: #f5f5f5;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .icon-button:hover {
            background: #e0e0e0;
        }

        .icon-button.delete {
            color: #e74c3c;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .main-content {
                grid-template-columns: 1fr;
            }

            #chartContainer {
                height: 300px;
            }

            .actions {
                grid-template-columns: 1fr;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        .notification.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìà ÁßÅ„ÅÆÊäïË≥á„Éí„Çπ„Éà„É™„Éº</h1>
            <p class="subtitle">„ÅÇ„Å™„Åü„ÅÆÊäïË≥á„ÅÆËªåË∑°„ÇíË®òÈå≤„ÉªÂèØË¶ñÂåñ</p>
        </header>

        <div class="main-content">
            <div class="card">
                <h2>üìù „Éá„Éº„ÇøÂÖ•Âäõ</h2>
                <form id="dataForm">
                    <div class="form-group">
                        <label for="year">Âπ¥</label>
                        <input type="number" id="year" required placeholder="‰æã: 2024" min="1900" max="2100">
                    </div>
                    <div class="form-group">
                        <label for="amount">Ë≥áÁî£È°çÔºàÂÜÜÔºâ</label>
                        <input type="number" id="amount" required placeholder="‰æã: 1000000" min="0" step="1000">
                    </div>
                    <div class="form-group">
                        <label for="comment">„Ç≥„É°„É≥„ÉàÔºà‰ªªÊÑèÔºâ</label>
                        <textarea id="comment" placeholder="„Åì„ÅÆÂπ¥„ÅÆÊäïË≥áÊñπÈáù„ÇÑÂá∫Êù•‰∫ã„ÇíË®òÈå≤..."></textarea>
                    </div>
                    <button type="submit" class="button">ËøΩÂä†</button>
                </form>

                <div class="actions">
                    <div class="file-input-wrapper">
                        <button class="button button-secondary" onclick="document.getElementById('importFile').click()">
                            üì• „Ç§„É≥„Éù„Éº„Éà
                        </button>
                        <input type="file" id="importFile" accept=".json">
                    </div>
                    <button class="button button-secondary" onclick="exportData()">
                        üì§ „Ç®„ÇØ„Çπ„Éù„Éº„Éà
                    </button>
                </div>
            </div>

            <div class="card">
                <h2>üìä Ë≥áÁî£Êé®Áßª„Ç∞„É©„Éï</h2>
                <div id="chartContainer">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>

        <div class="data-list">
            <h2>üìã ÊäïË≥áÂ±•Ê≠¥‰∏ÄË¶ß</h2>
            <div id="dataList"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let investmentData = [];
        let chart = null;

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„Éá„Éº„Çø„ÇíÂæ©ÂÖÉ
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
            renderChart();
            renderList();
        });

        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°
        document.getElementById('dataForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const year = parseInt(document.getElementById('year').value);
            const amount = parseInt(document.getElementById('amount').value);
            const comment = document.getElementById('comment').value;

            // Êó¢Â≠ò„ÅÆÂπ¥„Åå„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            const existingIndex = investmentData.findIndex(item => item.year === year);
            
            if (existingIndex !== -1) {
                if (confirm('„Åì„ÅÆÂπ¥„ÅÆ„Éá„Éº„Çø„ÅØÊó¢„Å´Â≠òÂú®„Åó„Åæ„Åô„ÄÇ‰∏äÊõ∏„Åç„Åó„Åæ„Åô„Åã?')) {
                    investmentData[existingIndex] = { year, amount, comment };
                } else {
                    return;
                }
            } else {
                investmentData.push({ year, amount, comment });
            }

            // Âπ¥„Åß„ÇΩ„Éº„Éà
            investmentData.sort((a, b) => a.year - b.year);

            saveData();
            renderChart();
            renderList();
            
            // „Éï„Ç©„Éº„É†„ÇØ„É™„Ç¢
            document.getElementById('dataForm').reset();
            
            showNotification('„Éá„Éº„Çø„ÇíËøΩÂä†„Åó„Åæ„Åó„ÅüÔºÅ');
        });

        // „Éá„Éº„ÇøÂâäÈô§
        function deleteData(year) {
            if (confirm(`${year}Âπ¥„ÅÆ„Éá„Éº„Çø„ÇíÂâäÈô§„Åó„Åæ„Åô„Åã?`)) {
                investmentData = investmentData.filter(item => item.year !== year);
                saveData();
                renderChart();
                renderList();
                showNotification('„Éá„Éº„Çø„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü');
            }
        }

        // „Éá„Éº„ÇøÁ∑®ÈõÜ
        function editData(year) {
            const item = investmentData.find(item => item.year === year);
            if (item) {
                document.getElementById('year').value = item.year;
                document.getElementById('amount').value = item.amount;
                document.getElementById('comment').value = item.comment || '';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // „Ç∞„É©„ÉïÊèèÁîª
        function renderChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            if (investmentData.length === 0) {
                return;
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: investmentData.map(item => item.year + 'Âπ¥'),
                    datasets: [{
                        label: 'Ë≥áÁî£È°ç',
                        data: investmentData.map(item => item.amount),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 5,
                        pointHoverRadius: 8,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 13
                            },
                            callbacks: {
                                label: function(context) {
                                    return '¬•' + context.parsed.y.toLocaleString();
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '¬•' + (value / 10000) + '‰∏á';
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        // „É™„Çπ„ÉàÊèèÁîª
        function renderList() {
            const listContainer = document.getElementById('dataList');
            
            if (investmentData.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <p>„Åæ„Å†„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                        <p>Â∑¶„ÅÆ„Éï„Ç©„Éº„É†„Åã„Çâ„Éá„Éº„Çø„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = investmentData.map(item => `
                <div class="data-item">
                    <div class="data-info">
                        <div class="data-year">${item.year}Âπ¥</div>
                        <div class="data-amount">¬•${item.amount.toLocaleString()}</div>
                        ${item.comment ? `<div class="data-comment">${item.comment}</div>` : ''}
                    </div>
                    <div class="data-actions">
                        <button class="icon-button" onclick="editData(${item.year})" title="Á∑®ÈõÜ">‚úèÔ∏è</button>
                        <button class="icon-button delete" onclick="deleteData(${item.year})" title="ÂâäÈô§">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // „Éá„Éº„Çø‰øùÂ≠ò
        function saveData() {
            localStorage.setItem('investmentHistory', JSON.stringify(investmentData));
        }

        // „Éá„Éº„ÇøË™≠„ÅøËæº„Åø
        function loadData() {
            const saved = localStorage.getItem('investmentHistory');
            if (saved) {
                investmentData = JSON.parse(saved);
            }
        }

        // „Éá„Éº„Çø„Ç®„ÇØ„Çπ„Éù„Éº„Éà
        function exportData() {
            if (investmentData.length === 0) {
                alert('„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Åô„Çã„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                return;
            }

            const dataStr = JSON.stringify(investmentData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `investment-history-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            
            showNotification('„Éá„Éº„Çø„Çí„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Åó„Åæ„Åó„ÅüÔºÅ');
        }

        // „Éá„Éº„Çø„Ç§„É≥„Éù„Éº„Éà
        document.getElementById('importFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const importedData = JSON.parse(event.target.result);
                    
                    if (!Array.isArray(importedData)) {
                        throw new Error('Invalid data format');
                    }

                    if (confirm('ÁèæÂú®„ÅÆ„Éá„Éº„Çø„Çí‰∏äÊõ∏„Åç„Åó„Å¶„Ç§„É≥„Éù„Éº„Éà„Åó„Åæ„Åô„Åã?')) {
                        investmentData = importedData;
                        investmentData.sort((a, b) => a.year - b.year);
                        saveData();
                        renderChart();
                        renderList();
                        showNotification('„Éá„Éº„Çø„Çí„Ç§„É≥„Éù„Éº„Éà„Åó„Åæ„Åó„ÅüÔºÅ');
                    }
                } catch (error) {
                    alert('„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            };
            reader.readAsText(file);
            
            // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû„Çí„É™„Çª„ÉÉ„Éà
            e.target.value = '';
        });

        // ÈÄöÁü•Ë°®Á§∫
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
